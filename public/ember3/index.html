<html>
<head>
<meta charset=utf-8 />
<title>Ember Tutorial</title>
<link rel="Stylesheet" href="css/bootstrap.css" type="text/css">
<link href="css/bootstrap-theme.css" rel="stylesheet" type="text/css" />
<link rel="Stylesheet" href="css/style.css" type="text/css">
<link rel="Stylesheet" href="css/normalize.css" type="text/css">
</head>
<body>
    <!--this is application template that will always get rendered-->
    <script type="text/x-handlebars">
        <div class="container">
            <nav class="navbar navbar-default" role="navigation">
              <div class="container-fluid">
                <div class="navbar-header">
                  <a class="navbar-brand" href="#">Blog</a>
                </div>
                <div class="collapse navbar-collapse" >
                  <ul class="nav navbar-nav">
                      <li><a href='#'>Posts</a></li>
                      <li>{{#link-to 'about'}}About{{/link-to}}</li>
                  </ul>
                </div>
              </div>
            </nav>
            {{outlet}}
        </div>
    </script>

    <!--ember is smart when you have a route named about and a template named about so when you want to visit that route it-->
    <!--will render that template-->
    <script type="text/x-handlebars" id="about">
        <div class="features section">
          <h2>More Productive Out of the Box.</h2>
          <div class="feature">
            <div class="handlebars"></div>
            <p>Write dramatically less code with Ember's Handlebars integrated templates that update automatically when the underlying data changes.
          </p></div>
          <div class="feature">
            <div class="structure"></div>
            <p>Don't waste time making trivial choices. Ember.js incorporates common idioms so you can focus on what makes your app special, not reinventing the wheel.</p>
          </div>
          <div class="feature">
            <div class="productivity"></div>
            <p>Ember.js is built for productivity. Designed with developer ergonomics in mind, its friendly APIs help you get your job done&mdash;fast.</p>
          </div>
        </div>
    </script>
    
    <script src="js/jquery-1.10.2.min.js"  type="text/javascript"></script>
    <script src="js/handlebars-1.0.0.js"  type="text/javascript"></script>
    <script src="js/bootstrap.js" type="text/javascript"></script>
    <script src="js/ember.js"  type="text/javascript"></script>
    <script src="js/ember-data.js"  type="text/javascript"></script>
    <script src="js/moment.min.js"  type="text/javascript"></script>
    <script src="js/showdown.js"  type="text/javascript"></script>
    <script src="js/app.js"  type="text/javascript"></script>
</body>
</html>
